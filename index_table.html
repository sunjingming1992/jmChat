<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格布局</title>
    <style>
        .layout .left-center-right{
            display: table;
            height: 150px;
            width: 100%;
        }

        .layout .left-center-right>div{
            display: table-cell;
        }

        .layout .left{
            width: 300px;
            background: red;
        }

        .layout .center{
            background: yellow;
        }

        .layout .right{
            width: 300px;
            background: blue;
        }
    </style>
</head>
<body>
    <section class="layout">
        <h1>三栏布局</h1>
        <article class="left-center-right">
            <div class="left"></div>
            <div class="center">
                三栏布局表格布局解决方案
            </div>
            <div class="right"></div>
        </article>
    </section>
</body>
</html>
